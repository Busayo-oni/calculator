<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Calculator</h1>
    <h2 class="output" id="result">0</h2>
    <input type="number" placeholder="firstvalue" class="firstvalue" id="inputValue1">
    <input type="number" placeholder="secondvalue" class="secondvalue" id="inputValue2">
    <div class="button">
    <button class="add">+</button>
    <button class="minus">-</button>
    <button class="divide">/</button>
    <button class="percentage">%</button>
    <button class="multiply">*</button>
    <button class="square" onclick="calculateSquareRoot()">(âˆš)</button>
    <button class="Expo" onclick="calculateExponential()">(e^x)</button>
    <button class="log" onclick="calculateLog()">(log)</button>
    <button class="ln" onclick="calculateLn()">(ln)</button>
    <button class="sin" onclick="calculateSin()">(sin)</button>
    <button class="cos" onclick="calculateCos()">(cos)</button>
    <button class="tan" onclick="calculateTan()">(tan)</button>
    <button class="asin" onclick="calculateAsin()">(asin)</button>
    <button class="acos" onclick="calculateAcos()">(acos)</button>
    <button class="atan" onclick="calculateAtan()">(atan)</button>
</div>
<div class="equal-en">
    <button class="equal">=</button>
</div>
</div>
<script src="script.js" defer></script>
</body>
</div>
</html>
